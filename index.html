<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Todo List</title>
  </head>
    <body>
      <div class="container  pt-5 px-6">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="card">
              <div class="card-header bg-primary text-white">Todo List</div>
              <div class="card-body">
                <form action="">
                <div class="row">
                  <div class="col-md-10">
                    <div class="form-group">
                      <input type="text" class="form-control" id="InputTodo" placeholder="Input Todo">
                    </div>
                  </div>
                  <div class="col-md-2">
                    <button class="btn btn-success w-100" id="btnAdd">Add</button>
                  </div>
              </div>
                  <table class="mt-3 table">
                    <tbody  id="todo-list">
                     </tbody>

                  </table>
              </form>
            </div>
              </div>
            </div>
          </div>
        </div>
      </div>



    
      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

      <script src="./js/script.js"></script>

  </body>
</html>
